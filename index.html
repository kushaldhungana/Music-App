<!DOCTYPE html>
<html lang="eng">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Play Music</title>
</head>
<body>
  <div class="app">
    <header>
      <button type="button" class="btn btn-success"><h1>Play Music</h1></button>
      <br>
      <p>Make music with 1 tap</p>
    </header>
  </div>
  <div class="imsg">
  </div>
  <div class="visual">
    <header>
        <h1>Visuals</h1>
    </header>
  </div>
  <div class="pads">
    <div class="pad1">
      <audio class="sound" src="./Sounds/bubbles.mp3">

      </audio>
    </div>
    <div class="pad2">
      <audio class="sound" src="./Sounds/clay.mp3">

      </audio>
    </div>
    <div class="pad3">
      <audio class="sound" src="./Sounds/confetti.mp3">

      </audio>
    </div>
    <div class="pad4">
      <audio class="sound" src="./Sounds/glimmer.mp3">

      </audio>
    </div>
    <div class="pad5">
      <audio class="sound" src="./Sounds/moon.mp3">

      </audio>
    </div>
    <div class="pad6">
      <audio class="sound" src="./Sounds/ufo.mp3">

      </audio>
    </div>
  </div>
  <script src="./index.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
